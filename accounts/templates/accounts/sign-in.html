<body>
    <!-- preload -->
    <div class="preload preload-container">
        <div class="preload-logo" style="background-image: url('{% static 'images/logo/144.png' %}')">
            <div class="spinner"></div>
        </div>
    </div>
    <!-- /preload -->
    <div class="header fixed-top bg-surface">
        <a href="#" class="left back-btn"><i class="icon-left-btn"></i></a>
    </div>
    <div class="pt-45 pb-20">
        <div class="tf-container">
            <div class="mt-32">
                <h2 class="text-center">Entrar na CoinTex</h2>
                <ul class="mt-40 socials-login">
                    <li class="mt-12"><a href="home.html" class="tf-btn md social dark"><img
                                src="{% static 'images/logo/google.jpg' %}" alt="img"> Continuar com Google</a></li>
                    <li class="mt-12"><a href="home.html" class="tf-btn md social dark"><img
                                src="{% static 'images/logo/apple.jpg' %}" alt="img"> Continuar com Apple</a></li>
                </ul>
            </div>
            <div class="auth-line mt-12">Ou</div>
            <form method="post" class="mt-16">
                {% csrf_token %}
                {% if form.non_field_errors %}
                <div class="alert alert-danger mt-3">
                    {% for error in form.non_field_errors %}
                    {{ error }}
                    {% endfor %}
                </div>
                {% endif %}
                <fieldset class="mt-16">
                    <label class="label-ip">
                        <p class="mb-8 text-small">E-mail</p>
                        {{ form.username }}
                        {% if form.username.errors %}
                        <small class="text-danger d-block mt-1">
                            {% for error in form.username.errors %}
                            {{ error }}
                            {% endfor %}
                        </small>
                        {% endif %}
                    </label>
                </fieldset>
                <fieldset class="mt-16 mb-12">
                    <label class="label-ip">
                        <p class="mb-8 text-small">Senha</p>
                        <div class="box-auth-pass">
                            {{ form.password }}
                            <span class="show-pass">
                                <i class="icon-view"></i>
                                <i class="icon-view-hide"></i>
                            </span>
                        </div>
                        {% if form.password.errors %}
                        <small class="text-danger d-block mt-1">
                            {% for error in form.password.errors %}
                            {{ error }}
                            {% endfor %}
                        </small>
                        {% endif %}
                    </label>
                </fieldset>
                <a href="reset-pass.html" class="text-secondary">Esqueceu a senha?</a>
                <button class="mt-20">Entrar</button>
                <p class="mt-20 text-center text-small">Não tem uma conta? &ensp;<a
                        href="{% url 'accounts:signup' %}">Cadastre-se</a></p>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
