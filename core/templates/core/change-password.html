    <title>Alterar Senha</title>
</head>

<body>
    <div class="header fixed-top bg-surface d-flex justify-content-center align-items-center">
        <a href="javascript:void(0);" class="left back-btn"><i class="icon-left-btn"></i></a>
        <h3>Senha</h3>
    </div>
    <div class="pt-45 pb-16">
        <div class="tf-container">
            <form method="post" action="{% url 'core:change_password' %}">
                {% csrf_token %}
                <fieldset class="mt-16">
                    <label class="mb-8">Senha Atual</label>
                    <input type="password" name="old_password" required>
                </fieldset>
                <fieldset class="mt-16">
                    <label class="mb-8">Nova Senha</label>
                    <input type="password" name="new_password1" required>
                </fieldset>
                <fieldset class="mt-16">
                    <label class="mb-8">Confirme Nova Senha</label>
                    <input type="password" name="new_password2" required>
                </fieldset>
                <ul class="mt-20">
                    <li class="d-flex gap-8">
                        <i class="icon-round-check xs bg-white flex-shrink-0"></i>
                        <p class="text-large">A senha deve ter pelo menos 8 caracteres, incluindo letras maiúsculas,
                            minúsculas e números.</p>
                    </li>
                    <li class="mt-16 d-flex gap-8">
                        <i class="icon-round-check xs bg-white flex-shrink-0"></i>
                        <p class="text-large">Não reutilize senhas antigas.</p>
                    </li>
                </ul>
                <button class="mt-40 tf-btn lg">Salvar</button>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
